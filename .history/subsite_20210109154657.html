<html>
  <head>
    <title>Mobilna Kawiarnia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
    <script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="subsite.html">Przejrzyj menu</a></li>
                <li><a href="subsite.html">Zamów</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large"><a href="index.html">Mobilna Kawiarnia</a></h1>
    </header>
      <div class="main">
    <div id="center"></div>
    <div id="basket">
        <button class=" btn btn-primary basket" onclick="goToBasket()">Koszyk</button>
    </div>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Frytki</span>
            <img class="shop-item-image" onclick="displayDetails('Frytki')" src="Images/frytki.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">9.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addToBasket('Frytki')">DODAJ DO KOSZYKA</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Szarlotka</span>
            <img class="shop-item-image" onclick="displayDetails('Szarlotka')" src="Images/szarlotka.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">23.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addToBasket('Szarlotka')" >DODAJ DO KOSZYKA</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Szejk waniliowy</span>
            <img class="shop-item-image" onclick="displayDetails('Szejk waniliowy')" src="Images/szejk.png">
            <div class="shop-item-details">
                <span class="shop-item-price">8.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addToBasket('Szejk waniliowy')">DODAJ DO KOSZYKA</button>
            </div>
        </div>
    </div>
        <div id="basketForm">
            <section class="container content-section">
                <button class='toClose' onclick="closeTheBasket()">ZAMKNIJ</button>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">TWOJE PRODUKTY</span>
                    <span class="cart-price cart-header cart-column">CENA</span>
                    <span class="cart-quantity cart-header cart-column">ILOŚĆ</span>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Całość</strong>
                    <span class="cart-total-price">0.0 zł</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">ZAPŁAĆ</button>
            </section>
        </div>

    </div>
        <div id="addingPopUp">Produkt został dodany do koszyka</div>
        <div id="getUserData" class="popup">
            <section class="container content-section">
                <button class='toClose' onclick="closeTheForm()">ZAMKNIJ</button>
                <div class="cart-row">
                    <span class="cart-toData cart-header cart-column">PODAJ SWOJE DANE, NA KTÓRE SKŁADASZ ZAMÓWIENIE</span>
                </div>
                <div id="dataContainer">
                    <div class="input-container">
                        <input id="name" type="text" required=""/>
                        <label>IMIE</label>
                    </div>
                    <div class="input-container">
                        <input id="surname" type="text" required=""/>
                        <label>NAZWISKO</label>
                    </div>
                    <div class="input-container">
                        <input id="phone_number" type="text" required=""/>
                        <label>NR TELEFONU</label>
                    </div>
                    <div class="input-container">
                        <input id="reservation_number" type="text" required=""/>
                        <label>NR REZERWACJI</label>
                    </div>
                    <div class="input-container">
                        <input id="address" type="text" required=""/>
                        <label>ADRES</label>
                    </div>
                    <button  type="button" onclick="goBack()">
                        <img id ='arrow' src="Images/arrow.png" /></button>
                    <button class="btn btn-primary btn-purchase" type="button" onclick="goToPayment()">ZAPŁAĆ</button>
                </div>
            </div>
            </section>
        </div>


        <div id="payments" class="popup">
            <section class="container content-section">
                <button class='toClose' onclick="closeThePaymentForm()">ZAMKNIJ</button>
                <div class="cart-row">
                    <span class="cart-toData cart-header cart-column">PODSUMOWANIE</span>
                </div>
                <div class="elementsOnTheRight" id="elementsOnTheRight1">

                </div>
                </div>
            </div>
            </section>
        </div>


        <div id="detailedView" class="popup">
            <button class='toClose' onclick="closeDetailedView()">ZAMKNIJ</button>
            <section class="container content-section">
                <div class="cart-row">
                    <span id="productName" class="cart-toData cart-header cart-column"></span>
                </div>
                <div class="elementsOnTheRight"id="elementsOnTheRight2">

                </div>
                </div>
            </div>
            </section>
        </div>
    </div>
</div>

<script>

</script>
</body>
</html>
