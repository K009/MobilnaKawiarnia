        <div id="demo" class="yui3-skin-sam yui3-g">
            <div id="leftcolumn" class="yui3-u">
               <div id="mycalendar"></div>
            </div>
            Selected date: <span id="selecteddate"></span>
          </div>
          <script type="text/javascript">
          YUI().use('calendar', 'datatype-date', 'cssbutton',  function(Y) {
              var calendar = new Y.Calendar({
                contentBox: "#mycalendar",
                width:'300px',
                showPrevMonth: true,
                showNextMonth: true,
                maximumDate: "20/01/2021",
                date: new Date()}).render();

              var dtdate = Y.DataType.Date;

              calendar.on("selectionChange", function (ev) {
                  var newDate = ev.newSelection[0];

                updateDateButton(newDate.getDate(), newDate.getMonth());

                  Y.one("#selecteddate").setHTML(dtdate.format(newDate));
                
                choose();
              });
          });
          </script>

        <div id="bottomMenu">
            <button id="chooseDate" onclick="choose()"> </button>
        </div>

        <div id="bottomMenuHour">
            <!-- <button id="chooseHour" onclick="chooseHour()">  </button> -->
            <div class="dropup">

              <span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
