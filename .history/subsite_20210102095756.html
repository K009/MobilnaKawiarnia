<html>
  <head>
    <title>Mobilna Kawiarnia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>

    <script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="subsite.html">Przejrzyj menu</a></li>
                <li><a href="subsite.html">Zamów</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Mobilna Kawiarnia</h1>
    </header>
      <div class="main">
    <div id="center">
        <div id="basket">
        <button id="basketButton" onclick="goToBasket()">Koszyk</button>
    </div>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Frytki</span>
            <img class="shop-item-image" src="Images/Album 1.png">
            <div class="shop-item-details">
                <span class="shop-item-price">9.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button">DODAJ DO KOSZYKA</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Szarlotka</span>
            <img class="shop-item-image" src="Images/Album 2.png">
            <div class="shop-item-details">
                <span class="shop-item-price">23.99zł</span>
                <button class="btn btn-primary shop-item-button"type="button">DODAJ DO KOSZYKA</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Szejk waniliowy</span>
            <img class="shop-item-image" src="Images/Album 3.png">
            <div class="shop-item-details">
                <span class="shop-item-price">8.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button">DODAJ DO KOSZYKA</button>
            </div>
        </div>
    </div>
        <div id="basketForm">
            Twoje produkty | Cena
            <table style="width:100%">
                <tr>
                  <th>Twoje produkty</th>
                  <th>Cena</th>
                </tr>
                <tr>
                  <td>Jill</td>
                  <td>Smith</td>
                  <td>50</td>
                </tr>
                <tr>
                  <td>Eve</td>
                  <td>Jackson</td>
                  <td>94</td>
                </tr>
              </table>
            <button class="back" onclick="closeBasket()">Powrót do menu</button>
            <button class="pay" onclick="closeBasket()">Płacę teraz</button>
        </div>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <div id="addingPopUp">Produkt został dodany.<br>Przejdź do koszyka, aby złożyć zamówienie.<button class="ok" onclick="closePopUp()">OK</button></div>

    </div>
    </div>
</div>

</script>
</body>
</html>
