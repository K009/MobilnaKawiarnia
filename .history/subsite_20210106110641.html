<html>
  <head>
    <title>Mobilna Kawiarnia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="subsite.html">Przejrzyj menu</a></li>
                <li><a href="subsite.html">Zamów</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large"><a href="index.html">Mobilna Kawiarnia</a></h1>
    </header>
      <div class="main">
    <div id="center"></div>
    <div id="basket">
        <button class=" btn btn-primary basket" onclick="goToBasket()">Koszyk</button>
    </div>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Frytki</span>
            <img class="shop-item-image" src="Images/frytki.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">9.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addToBasket(this.id)">DODAJ DO KOSZYKA</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Szarlotka</span>
            <img class="shop-item-image" src="Images/szarlotka.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">23.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addToBasket(this.id)" >DODAJ DO KOSZYKA</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Szejk waniliowy</span>
            <img class="shop-item-image" src="Images/szejk.png">
            <div class="shop-item-details">
                <span class="shop-item-price">8.99zł</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addToBasket(this.id)">DODAJ DO KOSZYKA</button>
            </div>
        </div>
    </div>
        <div id="basketForm">
            <section class="container content-section">
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">TWOJE PRODUKTY</span>
                    <span class="cart-price cart-header cart-column">CENA</span>
                    <span class="cart-quantity cart-header cart-column">ILOŚĆ</span>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Całość</strong>
                    <span class="cart-total-price">0.0 zł</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">ZAPŁAĆ</button>
            </section>
            <button class="back" onclick="closeBasket()">Powrót do menu</button>
            <button class="pay" onclick="closeBasket()">Płacę teraz</button>
        </div>

    </div>
        <div id="addingPopUp">Produkt został dodany do koszyka</div>
        <div id="getUserData">
            <section class="container content-section">
                <button class='toClose' onclick="closeTheForm()">x</button>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">TWOJE PRODUKTY</span>
                    <span class="cart-price cart-header cart-column">CENA</span>
                    <span class="cart-quantity cart-header cart-column">ILOŚĆ</span>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Całość</strong>
                    <span class="cart-total-price">0.0 zł</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">ZAPŁAĆ</button>
            </section>
        </div>
    </div>
</div>

<script>

</script>
</body>
</html>
